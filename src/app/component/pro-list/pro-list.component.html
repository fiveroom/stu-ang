<ul nz-list  nzBordered nzSize="large">
    <nz-list-header>列表</nz-list-header>
    <li nz-list-item *ngFor="let item of proList" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a nz-button nzType="link" nzDanger (click)="removePro(item.id)" title="移除">del</a>
        </nz-list-item-action>
      </ul>
      {{ item.name }}
    </li>
  </ul>
